<!doctype html>

<html lang = "pt - br">

	<head>

		<title> CFB Cursos - Javascript </title>
		
		<meta charset = "utf - 8">
		
		<script>

			var num = 0 , cont = 0 ;

			while ( num < 10 )
			{
				document.write( num + ' ' ) ;
				num++ ;
			}

			document.write( "<hr>" ) ;

			num = 10 ;
				
			while ( num--)
			{
				document.write( num + ' ' ) ;
			}

			document.write( "<hr>" ) ;

			num = 100 ;
				
			while ( num--)
			{
				document.write( cont + ' ' ) ;

				cont++ ;
			}
			
		</script>
		
		</head>

	<body>

</body>

</html>
